<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Liste des etudiants</title>
    <meta name="author" content="ASNA" />
    <!-- stylesheet css -->
      <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css" /> 
 
    
</head>


<body ng-app="myApp" ng-controller="InscriptionController">
<!-- files js -->
<script type="text/javascript" src="/libs/jquery/jquery-3.2.1.js"></script>
<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="/libs/js/myApp.js"></script>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapse" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="#">Espace Administrateur</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Ajouter un profil</a></li>
                    <li><a href="profiles.html">Profils</a></li>
                    <li><a href="diplomes.html">Diplômes</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="logout"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Déconnexion</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <br/><br/><br/>

    <div class="container">

        <div class="col-sm-offset-2 col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">Ajouter un profil</div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="nom">Nom:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text"  ng-model="etudiant.nom" />
					 			<span ng-if="errors" class="alert-danger">{{errors.nom}}</span>
                        </div></div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="prenom">Prénom:</label>
                            <div class="col-sm-8">
                                   <input class="form-control" type="text"  ng-model="etudiant.prenom" />
					 			   <span ng-if="errors" class="alert-danger">{{errors.prenom}}</span>
                        </div></div><br/>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="titreposte">Titre du poste:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text"  ng-model="etudiant.titreposte" />
					 			<span ng-if="errors" class="alert-danger">{{errors.titreposte}}</span>
                        </div></div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Email:</label>
                            <div class="col-sm-8">
                                 <input class="form-control" type="text"  ng-model="etudiant.email" />
					 			<span ng-if="errors" class="alert-danger">{{errors.email}}</span>
                        </div></div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">competencesCles:</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="text"  ng-model="etudiant.competencesCles" />
					 			<span ng-if="errors" class="alert-danger">{{errors.competencesCles}}</span>
                        </div></div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Diplômes:</label>
                            <div class="col-sm-7">
                                <input type="checkbox" name="diplome" value="bac2" th:checked="${true}" />BTS/DUT/DEUG/BAC+2 <br />
                                <input type="checkbox" name="diplome" value="bac3" />Licence/BAC+3 <br />
                                <input type="checkbox" name="diplome" value="bac4" />Maitrise/BAC+4 <br />
                                <input type="checkbox" name="diplome" value="bac5" />Master/BAC+5 <br />

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Promotion:</label>
                            <div class="col-sm-7">
                                <select class="form-control" ng-model="etudiant.promotion" >
                          		<option name="promotion" value="2000">Choisir promotion</option>
                          		<option name="promotion" value="2010">2010</option>   <option name="promotion" value="2011">2011</option>
                          		<option name="promotion" value="2012">2012</option>   <option name="promotion" value="2013">2013</option>
                          		<option name="promotion" value="2014">2014</option>   <option name="promotion" value="2015">2015</option>
                          		<option name="promotion" value="2016">2016</option>   <option name="promotion" value="2017">2017</option>
                   		</select>

                                <!-- <span class="text-danger" th:errors="*{promotion}"></span> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Expériences:</label>
                            <div class="col-sm-7">
                                <textarea class="form-control" ng-model="etudiant.experience"  name="experience" rows="3" cols="6" id="comment" placeholder="Expériences professionnelles"></textarea>
               		 			<span ng-if="errors" class="alert-danger">{{errors.experience}}</span>
                        </div></div>

                        <div class="form-group">
                            <label class="control-label col-sm-2">Photo:</label>
                            <div class="col-sm-7">
                                <input type="file" name="picture" class="form-control" />
                                <span class="text-danger" th:errors="*{photo}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-7">
                                <button class="btn btn-primary col-sm-offset-7 " ng-click="saveEtudiant()">Enregistrer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>





</body>

</html>
