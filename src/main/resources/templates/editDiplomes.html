<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Liste des etudiants</title>
    <meta name="author" content="ASNA" />
    <!-- stylesheet css -->
    <link rel="stylesheet" type="text/css" href="../static/libs/css/bootstrap/bootstrap.min.css" th:href="@{/libs/css/bootstrap/bootstrap.min.css}" />
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
                <a class="navbar-brand" href="index.html">Espace Administrateur</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="profiles">Profiles</a></li>
                    <li class="active"><a href="diplomes">Diplômes</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Déconnexion</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <br/><br/>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Créer un Diplôme</div>
                <div class="panel-body">
                    <form th:action="@{UpdateDiplome}" enctype="multipart/form-data" method="post" th:object="${diplome}" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-8">
                                <input type="hidden" th:field="*{id}" name="id" class="form-control" />
                                <span class="text-danger" th:errors="*{id}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Niveau">Diplôme:</label>
                            <div class="col-sm-8">
                                <input type="text" th:field="*{nomDiplome}" name="nomDiplome" class="form-control" />
                                <span class="text-danger" th:errors="*{nomDiplome}"></span>
                            </div>
                        </div>
                        <div class="form-group">

                            <label class="control-label col-sm-2" for="Niveau">Niveau:</label>
                            <div class="col-sm-8">
                                <select class="form-control" th:field="*{niveau}">
        							<option name="niveau" value="Bac+1">Bac+1</option>
        							<option name="niveau" value="Bac+2/DUT">Bac+2/DUT</option>
        							<option name="niveau" value="Bac+3/Licence">Bac+3/Licence</option>
        							<option name="niveau" value="Bac+4/Maitrise">Bac+4/Maitrise </option>
        							<option name="niveau" value="Bac+5/Master">Bac+5/Master</option>
    							</select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Spécialité">Spécialité:</label>
                            <div class="col-sm-8">
                                <select class="form-control" th:field="*{specialite}">
                    <option  value="Génie Logiciel">Génie Logiciel</option>
                    <option  value="Ingénierie des systèmes informatique">Ingénierie des systèmes informatique</option>   
                    <option  value="Résaux et systèmes">Résaux et systèmes</option>   
            </select>
                                <!-- <span class="text-danger" th:errors="*{promotion}"></span> -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="Déscription">Déscription:</label>
                            <div class="col-sm-8">
                                <textarea th:field="*{description}" name="description" class="form-control" rows="3"></textarea>
                                <span class="text-danger" th:errors="*{description}"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8">
                                <button type="submit" class="btn btn-primary col-sm-offset-7 "> Modifier</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
